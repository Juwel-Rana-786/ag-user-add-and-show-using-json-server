<form #usersFrom="ngForm" (ngSubmit)="getUserFromData(usersFrom.value)">
  <input type="text" ngModel name="name" placeholder="Enter Your Name">
  <br><br>
  <input type="email" ngModel name="email" placeholder="Enter Your Email" id=""><br><br>
  <input type="password" ngModel name="Password" placeholder="Enter Your Password" id=""><br><br>
  <button> Add New User</button>
</form>


<ul>
  <li *ngFor="let user of users">{{user.name}} : {{user.email}}</li>
</ul>
